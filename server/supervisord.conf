[supervisord]
nodaemon=false
logfile=/home/user/webapp/server/supervisord.log
pidfile=/home/user/webapp/server/supervisord.pid

[unix_http_server]
file=/home/user/webapp/server/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/server/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:fastapi]
command=python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/home/user/webapp/server
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/server/fastapi.log
stderr_logfile=/home/user/webapp/server/fastapi_error.log
environment=PYTHONPATH="/home/user/webapp/server"