[supervisord]
nodaemon=false
logfile=/home/user/webapp/server-rust/supervisord.log
pidfile=/home/user/webapp/server-rust/supervisord.pid

[unix_http_server]
file=/home/user/webapp/server-rust/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/server-rust/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:rustserver]
command=/home/user/webapp/server-rust/target/release/irl-quest-server
directory=/home/user/webapp/server-rust
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/server-rust/rustserver.log
stderr_logfile=/home/user/webapp/server-rust/rustserver_error.log
environment=PATH="/home/user/.cargo/bin:%(ENV_PATH)s",SERVER_HOST="0.0.0.0",SERVER_PORT="8003",DATABASE_URL="postgresql://postgres:password@localhost:5432/irl_quest",SECRET_KEY="rust-secret-key-for-irl-quest-dev",JWT_ALGORITHM="HS256",ACCESS_TOKEN_EXPIRE_MINUTES="60"